<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>List of Blogs</h1>
    <ul id="blogList">
        <!-- Articles will be populated here via JavaScript -->
    </ul>

    <script>
        fetch('/blogs/')  // Replace with the appropriate endpoint to get the list of blogs
        .then(response => response.json())
        .then(data => {
            const blogListElement = document.getElementById('blogList');
            data.forEach(article => {
                const listItem = document.createElement('li');
                listItem.textContent = article.title + " by " + article.author;
                blogListElement.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
