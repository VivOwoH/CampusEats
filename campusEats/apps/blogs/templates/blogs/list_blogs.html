<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Blogs</title>
</head>
<body>
    <h1>List of Blogs</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a> by {{ blog.author.username }}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_blog' %}">Create a New Blog</a>
</body>
</html>
