<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .return-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .return-button:hover {
            background-color: #0056b3;
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .blog-content {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .blog-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="return-button">Return</button>
        <h1 class="blog-title">Blog Title</h1>
        <p class="blog-content">
            This is the content of the blog. It can be a long text describing the blog's details.
        </p>
        <img class="blog-image" src="blog-image.jpg" alt="Blog Image">
    </div>
</body>
</html>
