<!-- admin.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Update Users {% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'admin/admin.css' %}">
    <link rel="stylesheet" href="{% static 'admin/update_users.css' %}">
</head>

<div class="up_container">

</div>

 <div class="container">
     
     <div class="left-column">
         <a href="">UPDATE PROFILE</a>
         <a href="">ADD RESTAURANT</a>
         <a href="">UPDATE RESTAURANT</a>
         <a href="">UPDATE USERS</a>
         <a href="">INBOX</a>
    
     </div>

     <div class="right-column-uu">
        <p class="title"> UPDATE USERS </p>

        <form class="user_info_form" action="/edit/{{d.id}}" method="post"> {% csrf_token %}
            <label>UserName</label>
            <div class="form-group">    
                <input type="text" class="form-control" name="name" 
                value={{d.username}} 
                required />
            </div>
            <label>Email</label>
            <div class="form-group">
                <input type="text" class="form-control"  name="email" 
                placeholder="Enter email" 
                value={{d.email}} 
                required />
                
            </div>
            <label>Role</label>
            <div class="form-group">
                <select class="form-control" id="role" name="role">
                    <option selected>{{d.user_type}}</option>
                    
                    <option value="user">user</option>
                    <option value="blogger">blogger</option>
                    <option value="admin">admin</option> 
                    
                  </select>  
            </div>
            <div class="form-group">
                <button>EDIT USER</button>
            </div>
        </form>
        
        
    

    </div>  

    </div>
    <div class="up_container"></div>

{% endblock %}
