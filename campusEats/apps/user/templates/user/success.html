<!-- user/success.html -->
{% extends 'base.html' %}

{% block title %}Success - My Website{% endblock %}

{% block content %}
    <h2>Success!</h2>

    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
